<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-16x16.png">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--Current Day & Time-->
    <h2 id="currentTime"></h2>

    <div class="container-fluid mainCol">

        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 ColOne">
            <!--Search -->
                <label>Find a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control textVal" placeholder="Type here...">
                    <div class="input-group-append btnPar">
                        <button class="btn btn-primary search" type="button" id="button-addon2">
                        <i class="fas fa-search"></i></button>
                    </div>
                </div>
                <!--Recent Searches-->
                <div class="container cityHist"></div>

            </div>

            <div class="col-12 col-md-9 col-xl-9 colTwo">
                <!--Today's Weather-->
                <div class="row today">
                    <div class="card bg-light mb-3 " style="max-width: 400px;">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons" />
                        <div class="card-body cardBodyToday">
                        </div>
                    </div>
                </div>
                <!--Five Day Forecast-->
                <div class="row fiveDayForecast"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

<footer>
    <p>Made by <a href= "https://github.com/tyler94flynn">Tyler Flynn</a>
    </p>
</footer>

</html>
